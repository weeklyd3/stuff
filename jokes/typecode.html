<textarea style="width:0px; height:0px;" id="mytextarea">
</textarea>
<pre id="output" style="  word-break: break-all;  white-space: normal;"></pre>
<script>
function loadFile() {
    var xmlhttp = new XMLHttpRequest();
    var url = "../resources/jquery.min.js";

    xmlhttp.onreadystatechange = function() {

        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
            var myArr = JSON.parse(xmlhttp.responseText);
            myFunction(myArr);

            console.log("xmlhttp Request Asepted");
        }


    }

        xmlhttp.open("GET", url, true);
        xmlhttp.send();


        function myFunction(arr) {
            var out = "";
            var i;
            var row = 0;

        for(i = 0; i < arr.length; i++) {
            console.log( arr[1].data); // change data to what every you have in  your file
            out +=  arr[i].data + '<br>' + arr[i].data2 ;
            document.getElementById("mytextarea").innerHTML = out;

        }

    }
}
var i = 0;
var txt = document.getElementById('mytextarea').value;
var speed = 0.001;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("output").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
typeWriter();
</script>
